<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - ECOTECHSOLUTIONS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="main-nav">
        </nav>

    <main class="page-section">
        <div class="container">

            <div id="auth-forms" style="display: none;">
                <div class="modal-content" style="margin: auto; animation: none; transform: none;">
                    <form id="form-login">
                        <h3 class="login-title">Iniciar Sesión</h3>
                        <div class="input-group">
                            <label for="login-email">Correo Electrónico</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="input-group">
                            <label for="login-password">Contraseña</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">Entrar</button>
                    </form>
                    
                    <hr class="product-divider">
                    
                    <form id="form-registro">
                        <h3 class="login-title">Crear Cuenta Nueva</h3>
                        <div class="input-group">
                            <label for="registro-email">Correo Electrónico</label>
                            <input type="email" id="registro-email" required>
                        </div>
                        <div class="input-group">
                            <label for="registro-password">Contraseña (mín. 6 caracteres)</label>
                            <input type="password" id="registro-password" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">Registrarme</button>
                    </form>
                </div>
            </div>

            <div id="user-info" class="account-container" style="display: none;">
                
                <aside class="account-sidebar">
                    <nav>
                        <a class="account-nav-link active">Mis Datos</a>
                        <a class="account-nav-link">Mis Pedidos</a>
                        <button id="btn-logout" class="account-nav-link btn-logout" style="color: var(--color-danger);">Cerrar Sesión</button>
                    </nav>
                </aside>

                <section class="account-content">
                    <div class="content-section active">
                        <h2>Mis Datos</h2>
                        <form id="form-perfil">
                            <div class="input-group">
                                <label>Correo Electrónico</label>
                                <input type="email" id="profile-email" disabled>
                            </div>
                            <div class="input-group">
                                <label for="profile-name">Nombre Completo</label>
                                <input type="text" id="profile-name" placeholder="Tu nombre y apellidos">
                            </div>
                            <div class="input-group">
                                <label for="profile-phone">Teléfono (Opcional)</label>
                                <input type="text" id="profile-phone" placeholder="10 dígitos sin espacios">
                            </div>
                            <div class="input-group">
                                <label for="profile-address">Dirección de Envío Principal</label>
                                <textarea id="profile-address" placeholder="Incluye: calle, número, colonia, ciudad y código postal"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </form>
                    </div>
                    </section>
                
            </div>
        </div>
    </main>

    <footer class="site-footer">
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
